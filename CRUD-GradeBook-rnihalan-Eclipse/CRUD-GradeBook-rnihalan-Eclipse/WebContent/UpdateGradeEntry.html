	<div style="padding-left:120px;font-family: monospace;">

		<h2>Update Grade Entry</h2>
		<form action="rest/gradebook" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding:10px;">
					Student ID* : <input name="student_id_up"   type="number" required min=0 oninput="validity.valid||(value='');"/>
				</div>
				<div style="padding:10px;">
					Grade Item* : <input name="grade_item_up" required/>
				</div>
				<div style="padding:10px;">
					Weightage : <input name="weigtage_up" />
				</div>
				<div style="padding:10px;">
					Grade (numeric) : <input type="number" name="grade_up" min=0 oninput="validity.valid||(value='');" /> 
				</div>
				<div style="padding:10px;">
					Feedback : <input name="feedback_up" size="70"/>
				</div>
				<!--<div style  ="padding:10px;">
					Animal Type: <input name="type" />
				</div>  -->
				
				<div style="padding:10px;text-align:center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
